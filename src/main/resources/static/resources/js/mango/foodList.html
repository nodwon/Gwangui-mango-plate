<!--맛집 리스트 띄우기 -->
{{each data.food}}
<div class="col mb-5">

  <div class="cardList card h-100" >
    <!-- Product image-->
    <a class="a" href="/detailPage?roadname={{$value.roadname}}&name={{$value.name}}&img1={{$value.img1}}">
      <img class="card-img-top mainimg" src="{{$value.img1}}"  alt="..." /> </a>
    <!-- Product details-->
    <div class="card-body p-4">
      <div class="text-center">
        <!-- Product name-->
        <p>
        <h5 class="fw-bolder">
        <a class ="name b"href="/detailPage?roadname={{$value.roadname}}&name={{$value.name}}&img1={{$value.img1}}">{{$value.name}}
          {{if $value.rvAvg}}
          <span style="color: orange" >&nbsp{{$value.rvAvg}}</span>
          {{/if}}
<!--          <span>(</span><span>{{$value.rvCount}}</span><span>)</span>-->
        </a>
        <div style="color: grey"><i class="bi bi-eye"></i><span>&nbsp{{$value.viewCount}}</span></div>
      </h5></p><p>

        <!-- Product price-->
        <a class = "roadName c" href="/detailPage?roadname={{$value.roadname}}&name={{$value.name}}&img1={{$value.img1}}">{{$value.roadname}}</a>

      </div>
    </div>
    <!-- Product actions-->
    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
      <div class="text-center">
        <a class="favoriteStore btn btn-outline-dark mt-auto">위시리스트에 담기</a>
      </div>
    </div>
    </p>
  </div>
</div>
{{/each}}
